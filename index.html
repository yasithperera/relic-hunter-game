<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/image/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Relic Hunter</title>
    <!--    <link-->
    <!--            rel="stylesheet"-->
    <!--            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"-->
    <!--    />-->
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>

</head>
<body>

<div id="overlay">
    <h1>Loading Game Assets</h1>
    <div id="progress-bar">
        <div id="bar"></div>
    </div>
</div>

<div id="character"></div>
<div id="enemy-div" class="rotate"></div>

<div id="game-name-container">
    <div id="game-name-div">
        <div id="banner-left"></div>
        <div id="banner-middle"><span id="game-name-span" class="animate__animated animate__flash animate__infinite">Relic Hunter</span>
        </div>
        <div id="banner-right"></div>
    </div>
</div>
<div id="start-button-container" class="animate__animated animate__pulse animate__infinite">
    <button id="start-button"></button>

</div>

<div id="platform">
    <div id="tile-1"></div>
    <div id="tile-2"></div>
    <div id="tile-3"></div>
</div>

<div id="game-over-banner" class="win-lose-banner">

</div>
<div id="treasure-chest-div">

</div>

<div id="you-won-banner" class="win-lose-banner">

</div>


</body>
</html>
